{% extends "base.html" %} {% block content %} {% for message in
get_flashed_messages() %}
<div class="alert alert-primary alert-dismissible fade show" role="alert">
  {{ message }}
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
{% endfor %}
<div class="row">
  <div class="col mb-3">
    <div class="card h-100 border border-0">
      <div class="card-body">
        <h4 class="card-title">{{ post.title|title }}</h4>
        <h6 class="card-subtitle mb-2 text-body-secondary">
          By: {{ post.author.name }}
        </h6>
        <h6 class="card-subtitle mb-2 text-body-secondary">
          Published: {{ post.created_at.strftime('%d/%m/%Y') }}
        </h6>
        <p class="card-text">{{ post.content }}</p>
        <a
          href="{{ url_for('main.edit_post', id=post.id) }}"
          class="btn btn-outline-primary me-1"
          >Edit</a
        >
        <a
          href="{{ url_for('main.delete_post', id=post.id) }}"
          class="btn btn-outline-danger me-2"
          >Delete</a
        >
      </div>
    </div>
  </div>
</div>
{% endblock %}
