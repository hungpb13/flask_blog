<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('main.index') }}">Flask Blog</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {% if current_user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.profile') }}">Profile</a>
          </li>
          {% if current_user.is_admin %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.users') }}">Users</a>
          </li>
          {% endif %} {% endif %}
        </ul>
        <form class="d-flex">
          {% if current_user.is_authenticated %}
          <a
            class="btn btn-outline-warning me-2"
            href="{{ url_for('main.add_post') }}"
            >Add New Post</a
          >
          <a
            class="btn btn-outline-danger me-2"
            href="{{ url_for('main.logout') }}"
            >Log out</a
          >
          {% else %}
          <a
            class="btn btn-outline-success me-2"
            href="{{ url_for('main.register') }}"
            >Register</a
          >
          <a class="btn btn-outline-primary" href="{{ url_for('main.login') }}"
            >Login</a
          >
          {% endif %}
        </form>
      </div>
    </div>
  </nav>
</header>
